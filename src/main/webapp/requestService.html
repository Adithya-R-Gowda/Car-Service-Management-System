<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request For a Service</title>
</head>
<body>
	<form action="/Car-service-management-system/RequestService">
		<input type = "text" name = "car_reg_num" placeholder="Enter Car Register Number"> <br> <br>
		<label for="service-type">Choose a car service:</label>
        <select id="service-type" name="service_type">
            <option value="oil_change">Oil Change</option>
            <option value="tire_rotation">Tire Rotation</option>
            <option value="battery_replacement">Battery Replacement</option>
            <option value="brake_inspection">Brake Inspection</option>
            <option value="engine_diagnosis">Engine Diagnosis</option>
            <option value="full_service">Full Service</option>
        </select>
        <input type="submit" value="Submit">
	</form>
</body>
</html>
